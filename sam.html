<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #ffccff, #ff99cc);
            color: #333;
            animation: backgroundPulse 3s infinite alternate;
        }

        h1, h2, h3 {
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            animation: textBounce 1.5s infinite;
        }

        h2 {
            color: #ff3366;
        }

        ul {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 300px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
            border: 5px solid #ff6699;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            animation: imgRotate 5s infinite linear;
        }

        img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff3366;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #ff6699;
            transform: translateY(-5px);
        }

        @keyframes backgroundPulse {
            from {
                background: linear-gradient(135deg, #ffccff, #ff99cc);
            }
            to {
                background: linear-gradient(135deg, #ff99cc, #ffccff);
            }
        }

        @keyframes textBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes imgRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffccff;
            animation: confettiFall 5s infinite ease-in-out;
        }

        .confetti:nth-child(odd) {
            background-color: #ff6699;
        }

        @keyframes confettiFall {
            from {
                transform: translateY(-100px) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <h1>It's My Birthday!</h1>
    <h2>On the 12th May</h2>
    <img src="nataliya-melnychuk-Wu5rBukZ_hs-unsplash.jpg" alt="Birthday Cake">
    <h3>What to bring:</h3>
    <ul>
        <li>Balloons (I love balloons)</li>
        <li>Cake (I'm really good at eating)</li>
        <li>An appetite (There will be lots of food)</li>
    </ul>
    <h3>This is where you need to go:</h3>
    <a href="https://maps.google.com">Google map link</a>

    <div class="confetti-container">
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 0.2s;"></div>
    </div>
</body>
</html>
